<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Table</title>
    </head>

    <body>
        <h1>Add a New Workout</h1>
        <form id="addForm">
            <label for="name">Name of exercise: </label>
            <input type="text" name="name" id="name" placeholder="Exercise" required>
            <br>
            <label for="reps">Number of reps: </label>
            <input type="number" name="reps" id="reps" placeholder="Reps" required>
            <br>
            <label for="weight">Weight: </label>
            <input type="number" name="weight" id="weight" placeholder="Weight" required>
            <br>
            <label for="units">Units: </label>
            <input type="text" name="units" id="units" placeholder="Units" required>
            <br>
            <label for="date">Date: </label>
            <input type="date" name="date" id="date" placeholder="Date" required>
            <br>
            <button>Submit</button>
        </form>
        <h1>Completed Workouts</h1>
        <table id="workout">

        </table>

        <script src="app.js"></script>
    </body>

</html>
